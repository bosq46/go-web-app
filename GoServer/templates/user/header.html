{{define "header"}}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{.Title}}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script>
    function logout(){
      if (window.confirm("ログアウトしますか？")) {
        window.location = "/logout";
      }
    }
  </script>
</head>

<body class="bg-light">
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
  <div class="container-fluid">
      <div class="navbar-nav">
        <a class="navbar-brand mr-0 mr-md-2 text-white" href="/home">Home</a>
        <a class="nav-item nav-link text-white" href="/register">register</a>
        <a class="nav-item nav-link text-white" href="/logout" onclick="javascript:logout();">logout</a>
      </div>
    </div>
  </div>
</nav>

<div class="container-lg bg-white p-3">
  <div class="p-3">
    <h1 class="display-4 mb-4">{{.Title}}</h1>
  </div>
{{end}}
